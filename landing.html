<!DOCTYPE html>
<html lang = "en-US">
  <head>
    <meta charset = "UTF-8">
    <title>Seraphims of Astraeus</title>
    <link rel = "stylesheet"
      type = text/css
      href = "css/styles.css" />
      <link rel="icon" href="images/icon.png">
  </head>

  <!-- load the background image and replacement color in the opening tag -->
  <body style="background-image: url('images/bg_alt.png');
               /* background-color: #dcba98; this is a pale orange color*/
               background-color: #000000;
               background-size: cover;
               background-repeat: no-repeat;
               min-height: 100vh;
               background-position: center;
               ">

    <!-- loop a video in the background -->
    <video autoplay muted loop id="background" style="opacity: 1;">
      <source src="images/bg_ani.mov" type="video/mp4">
    </video>

    <!-- the main body of the page -->
    <div class="box">
      <div class="block">
        <!-- page header -->
        <div>
          <!-- link to home page and large site banner -->
          <a href="landing.html" style="opacity: 1;">
            <img src="images/title.png"
                 width=720px
                 height=auto
                 style="display: block; margin-left: auto; margin-right: auto;">
          </a>

          <!-- provide the navigation bar -->
          <div class="navbar">
            <!-- link to patreon -->
            <a href="https://www.patreon.com/ayphverus"
               style="left-padding: 20px;
                      right-padding: 20px;"
               target="_blank">
              <img src="images/patreon.png"
                   alt="Patreon icon"
                   height=96px
                   align="right"
                   style="bottom-padding: 64px">
            </a>

            <!-- link to steam -->
            <a href="https://store.steampowered.com/app/925880/Seraphims_of_Astraeus"
               style="left-padding: 20px;
                      right-padding: 20px;"
               target="_blank">
              <img src="images/steam.png"
                   alt="Steam icon"
                   height=96px
                   align="right"
                   style="bottom-padding: 64px">
            </a>

            <!-- link to discord -->
            <a href="https://discord.gg/BXKSaMV"
               style="left-padding: 20px;
                      right-padding: 20px;"
               target="_blank">
              <img src="images/discord.png"
                   alt="Discord icon"
                   height=96px
                   align="right"
                   style="bottom-padding: 64px">
            </a>

            <!-- center the text -->
            <br>
            <br>

            <!-- link to the home page -->
            <a href="home.html" style="font-size: 20pt;">
              HOME
            </a>

            <!-- link to contact page -->
            <a href="contact.html" style="font-size: 20pt;">
              CONTACT
            </a>

            <a href="gallery.html" style="font-size: 20pt;">
              GALLERY
            </a>
          </div>
        </div>

      </div>
    </div>

    <div class="box">
      <div class="block">
        <p align="middle"
           style="font-size: 36pt;">
          <br>
          EARLY ACCESS IN:
        </p>
        <p id="timer"
           align="middle"
           style="font-size: 72pt;">
          LOADING
        </p>
        <script src="scripts/countdown.js"></script>
      </div>
    </div>

  </body>
</html>
