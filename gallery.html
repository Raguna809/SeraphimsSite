template<!DOCTYPE html>
<html lang = "en-US">
  <head>
    <meta charset = "UTF-8">
    <title>Seraphims of Astraeus</title>
    <link rel = "stylesheet"
      type = text/css
      href = "css/styles.css" />
      <link rel="icon" href="images/icon.png">
  </head>

  <body>
    <!-- loop a video in the background -->
    <video autoplay muted loop id="background" style="opacity: 1;">
      <source src="images/bg_ani.mov" type="video/mp4">
    </video>

    <!-- the page header block -->
    <div class="box">
      <div class="block">
        <!-- page header -->
        <div>
          <!-- link to home page and large site banner -->
          <a href="landing.html" style="opacity: 1;">
            <img src="images/title.png"
                 width=720px
                 height=auto
                 style="display: block; margin-left: auto; margin-right: auto;">
          </a>

          <!-- provide the navigation bar -->
          <div class="navbar">
            <!-- link to patreon -->
            <a href="https://www.patreon.com/ayphverus"
               style="left-padding: 20px;
                      right-padding: 20px;"
               target="_blank">
              <img src="images/patreon.png"
                   alt="Patreon icon"
                   height=96px
                   align="right"
                   style="bottom-padding: 64px">
            </a>

            <!-- link to steam -->
            <a href="https://store.steampowered.com/app/925880/Seraphims_of_Astraeus"
               style="left-padding: 20px;
                      right-padding: 20px;"
               target="_blank">
              <img src="images/steam.png"
                   alt="Steam icon"
                   height=96px
                   align="right"
                   style="bottom-padding: 64px">
            </a>

            <!-- link to discord -->
            <a href="https://discord.gg/BXKSaMV"
               style="left-padding: 20px;
                      right-padding: 20px;"
               target="_blank">
              <img src="images/discord.png"
                   alt="Discord icon"
                   height=96px
                   align="right"
                   style="bottom-padding: 64px">
            </a>

            <!-- center the text -->
            <br>
            <br>

            <!-- link to the home page -->
            <a href="home.html" style="font-size: 20pt;">
              HOME
            </a>

            <!-- link to contact page -->
            <a href="contact.html" style="font-size: 20pt;">
              CONTACT
            </a>

            <a href="gallery.html" style="font-size: 20pt;">
              GALLERY
            </a>
          </div>
        </div>

        <br>

        <!-- text introducing game -->

      </div>
    </div>

    <!-- the collapsible tab for the galleries -->
    <div class="box">
      <div class="block">
        <button class="collapsible" id="pictures" style="float: left;">
          Images
        </button>

        <div class="content">
          <div class="gallery">
            <a href="images/bg_alt.png" target="_blank">
              <img src="images/bg_alt.png" alt="a screenshot from the game">
            </a>
          </div>
        </div>

        <button class="collapsible" id="videos" style="right: 0px;">
          Videos
        </button>

        <div class="content">
          <img src="images/bg_alt.png" alt="a screenshot from the game">
        </div>

        <script src="scripts/collapsible.js" type="text/javascript"></script>

        <p><br></p>
      </div>
    </div>

  </body>
</html>
